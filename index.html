<!DOCTYPE html>
<html>

<head>
  <title>Nosedive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="p-4 d-flex">
    <!-- Page Content  -->
    <div id="content" class="col-8">
      <div class="row">
        <div class="col-2 ml-0 mr-0 pl-0 pr-0">
          <img class="profile-pic" src="./public/me.png" alt="Avatar">
        </div>
        <div class="col-10 d-flex flex-column justify-content-center">
          <div class="row mb-0">
            <h1 class="user-header col-12 mb-0 pl-1">Regina Scott</h1>
          </div>
          <div class="row mt-0 d-flex">
            <div class="ml-0 mr-0 mb-0 pr-0 pl-1 pb-0">
              <h2 class="user-header-rating mb-0"> 4.2<span class="decimals">67</span></h2>
            </div>
            <div class="ml-0 mr-0 pr-0 pl-2 d-flex flex-column justify-content-center occupation-container">
              <h3 class="user-header-occupation mr-0 mt-0 mb-0">currently working at software engineering</h3>
            </div>
          </div>
          <!--ends current user bar-->
        </div>
      </div>

      <!--nav row-->
      <div class="row pb-3 pt-0">
        <ul class="navigation">
          <li class="nav-item"><a href="">Activity</a></li>
          <li class="nav-item"><a href="">Moments</a></li>
          <li class="nav-item"><a href="">Photos</a></li>
          <li class="nav-item"><a href="">Rated</a></li>
          <li class="nav-item"><a href="">Friends</a></li>
        </ul>
      </div>
      <!--ends nav row-->

      <!--image post-->
      <div class="row">
        <div class="col-2">
          <img src="./public/me.png" class="avatar" alt="avatar">
        </div>
        <div class=col-10>
          <p class="name-tag pb-0 mb-0"> Regina Scott <span class="user-rating-small">4.2</span></p>
          <p class="post pt-0 mt-0"> Brushed Suede w/ Cookie. Heaven!</p>
        </div>
        <div class="row">
          <!--post image-->
          <div class="col-8">
            <img src="./public/seude-cookie.png" alt="cookie and coffee" width="100%">
          </div>
          <!--post ratings-->
          <div class="col-4">
            <div class="row">
              <p class="medium-text"> <span class="black-star-small">★</span><span class="bold">11 People</span> rated your picture </p>
            </div>
            <div class="row">
              <div class="col-2 ml-0 mr-0">
                <img src="./public/me.png" class="small-avatar" alt="avatar">
              </div>
              <div class="col-8 ml-0 mr-0">
                <p class="top-commenter">Justin Nierendorf</p>
                <p class="top-commenter-rating">4.8</p>
              </div>
            </div>
            <div class="row">
              <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>
            <div class="row">

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--ends page content-->

    <!--sidebar-->
    <div class="col-4">
      <div class="wrapper">
        <div class="search_box p-2">
          <input type="text" placeholder="">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
